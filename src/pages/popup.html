<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullseye Tracker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Bullseye Tracker</h1>
        
        <!-- Quick History -->
        <div class="card">
            <h2>Quick History (Auto-Saved)</h2>
            <div id="quickHistory">
                <p class="no-games">No games logged yet.</p>
            </div>
            <div class="card-actions" style="margin-top: 12px; display: flex; gap: 8px;">
                <a href="history.html" id="viewAllHistory" class="btn btn-secondary" style="flex: 1;">
                    View Full History
                </a>
                <a href="leaderboard.html" id="viewLeaderboard" class="btn btn-secondary" style="flex: 1;">
                    View Leaderboards
                </a>
            </div>
        </div>
    </div>
    
    <!-- Link to the JS file -->
    <!-- Ce fichier est généré par la commande 'bun run build' -->
    <script src="popup.js"></script>
</body>
</html>
