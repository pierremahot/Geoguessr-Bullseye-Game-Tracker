<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques du Joueur</title>
    <!-- CSS externalisé -->
    <link rel="stylesheet" href="assets/stats.css">
</head>
<body>
    <div class="container">
        <h1>Statistiques pour <span id="playerName">...</span></h1>

        <div class="stats-grid">
            <!-- Camembert Moyenne Générale -->
            <div class="card">
                <h2>Moyenne Générale</h2>
                <canvas id="avgScoreChart"></canvas>
            </div>

            <!-- Meilleure Équipe -->
            <div class="card best-team-card">
                <h2>Meilleure Équipe</h2>
                <div id="bestTeamLoading">Calcul...</div>
                <div id="bestTeamContent" style="display: none;">
                    <div class="team-names" id="bestTeamNames"></div>
                    <div class="team-avg-score" id="bestTeamScore"></div>
                    <div class="game-count" id="bestTeamGameCount"></div>
                </div>
            </div>

            <!-- Score par Nombre de Joueurs -->
            <div class="card">
                <h2>Score par Nb. de Joueurs</h2>
                <canvas id="scoreByPlayersChart"></canvas>
            </div>

            <!-- Évolution du score -->
            <div class="card full-width">
                <h2>Évolution du Score (Moyenne par Jour)</h2>
                <canvas id="scoreOverTimeChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Script "bundlé" contenant Chart.js et la logique de la page -->
    <!-- Ce fichier est généré par la commande 'bun run build' -->
    <script src="dist/stats.js"></script>
</body>
</html>
