<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiques du Joueur</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background-color: #111827; /* gray-900 */
            color: #f3f4f6; /* gray-100 */
            padding: 24px;
        }
        .container {
            max-width: 1280px; /* max-w-7xl */
            margin: 0 auto;
        }
        h1 {
            font-size: 2.25rem; /* 4xl */
            font-weight: 700;
            margin-bottom: 24px;
        }
        h1 span {
            color: #ef4444; /* red-500 */
        }
        h2 {
            font-size: 1.5rem; /* 2xl */
            font-weight: 600;
            margin-bottom: 16px;
            border-bottom: 1px solid #374151; /* gray-700 */
            padding-bottom: 8px;
        }
        
        /* Grille pour les statistiques */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 24px;
        }
        @media (min-width: 1024px) {
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .card {
            background-color: #1f2937; /* gray-800 */
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
        }
        /* Carte spéciale pour le graphique en ligne */
        .card.full-width {
            grid-column: 1 / -1; /* Prend toute la largeur sur les grands écrans */
        }

        /* Styles pour les stats "Meilleure Équipe" */
        .best-team-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .best-team-card .team-names {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .best-team-card .team-avg-score {
            font-size: 2.25rem; /* 4xl */
            font-weight: 700;
            color: #34d399; /* emerald-400 */
        }
        .best-team-card .game-count {
            font-size: 0.875rem;
            color: #9ca3af; /* gray-400 */
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Statistiques pour <span id="playerName">...</span></h1>

        <div class="stats-grid">
            <!-- Camembert Moyenne Générale -->
            <div class="card">
                <h2>Moyenne Générale</h2>
                <canvas id="avgScoreChart"></canvas>
            </div>

            <!-- Meilleure Équipe -->
            <div class="card best-team-card">
                <h2>Meilleure Équipe</h2>
                <div id="bestTeamLoading">Calcul...</div>
                <div id="bestTeamContent" style="display: none;">
                    <div class="team-names" id="bestTeamNames"></div>
                    <div class="team-avg-score" id="bestTeamScore"></div>
                    <div class="game-count" id="bestTeamGameCount"></div>
                </div>
            </div>

            <!-- Score par Nombre de Joueurs -->
            <div class="card">
                <h2>Score par Nb. de Joueurs</h2>
                <canvas id="scoreByPlayersChart"></canvas>
            </div>

            <!-- Évolution du score -->
            <div class="card full-width">
                <h2>Évolution du Score (Moyenne par Jour)</h2>
                <canvas id="scoreOverTimeChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Bibliothèques de graphiques -->
    <script src="lib/chart.umd.min.js"></script>
    <script src="lib/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="lib/chartjs-plugin-zoom.min.js"></script>
    
    <!-- Script de la page de statistiques -->
    <script src="stats.js"></script>
</body>
</html>
