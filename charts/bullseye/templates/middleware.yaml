{{- if .Values.ingress.basicAuth.enabled }}
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ include "bullseye.fullname" . }}-basic-auth
  labels:
    {{- include "bullseye.labels" . | nindent 4 }}
spec:
  basicAuth:
    secret: {{ include "bullseye.fullname" . }}-basic-auth
{{- end }}
