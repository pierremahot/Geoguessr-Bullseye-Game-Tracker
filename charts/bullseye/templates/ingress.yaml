{{- if .Values.ingress.enabled -}}
{{- $fullName := include "bullseye.fullname" . -}}
{{- $svcPortBackend := .Values.backend.service.port -}}
{{- $svcPortFrontend := .Values.frontend.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "bullseye.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          # Route /api requests to backend
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}-backend
                port:
                  number: {{ $svcPortBackend }}
          # Route everything else to frontend
          - path: {{ .paths | first | get "path" }}
            pathType: {{ .paths | first | get "pathType" }}
            backend:
              service:
                name: {{ $fullName }}-frontend
                port:
                  number: {{ $svcPortFrontend }}
    {{- end }}
{{- end }}
